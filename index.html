<h1>Great Quotes</h1>
<div class="box">

	<div class="col-lg col-md col-sm">
		<div class="frame">
			<div id="tb1"><p>Napoleon Hill</p></div>
			<p class="content">If you cannot do great things, do small things in a great way.</p>
		</div>
	</div>

	<div class="col-lg col-md col-sm">
		<div class="frame">
			<div id="tb2"><p>William James</p></div>
			<p class="content">The greatest weapon against stress is our ability to choose one thought over another.</p>
		</div>
	</div>

	<div class="col-lg col-md1 col-sm">
		<div class="frame frame1">
			<div id="tb3"><p>Maya Angelou</p></div>
			<p class="content">There is no greater agony than bearing an untold story inside you.</p>
		</div>
	</div>
</div>
